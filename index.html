<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>308A SBA Dog Adoption</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

  <body>
    <header>
      <!-- Navigation bar -->
      <h1>Dog Adoption</h1>
      <h2>Aren't they cute?</h2>
      <h3>Select a breed below to see which dogs are available for adoption.</h3>
    </header>

    <main>
      <!-- Container for Dog Cards -->
      <div class="container">
        <div class="row" id="dogImages"></div>
      </div>

      <!-- Dropdown menu and button -->
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="input-group mb-3">
              <select class="form-select" id="breedSelect">
                <option selected disabled>Select a breed</option>
              </select>
              <button class="btn btn-primary" id="getBreedImagesBtn">
                Get Breeds
              </button>
            </div>
          </div>
        </div>
      </div>

              <button class="btn btn-primary" id="searchButton">Search</button>
            </div>

</html>
