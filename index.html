<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>308A SBA Dog Adoption</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Platypi:ital,wght@0,300..800;1,300..800&family=Rubik+Lines&display=swap" rel="stylesheet">

    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <header>
      <!-- Navigation bar -->
      <h1 class="platypi-font">Dog's Looking for Good Homes</h1>
      <h2 class="platypi-font">Aren't they cute?</h2>
      <h3 class="platypi-font">Select a breed below to see which dogs are available for adoption.</h3>
      <h3 class="platypi-font">Click on any dog image to add it to your favorites.</h3>
    </header>

    <main>
      <!-- Container for Dog Cards -->
      <div class="container">
        <div class="row" id="dogImages"></div>
      </div>

      <!-- Dropdown menu and button -->
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="input-group mb-3">
              <select class="form-select" id="breedSelect">
                <option selected disabled>Select a breed</option>
              </select>
              <button class="btn btn-primary" id="getBreedsBtn">
                Get Breeds
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Save Favorites Button -->
      <div id="favoritesContainerWrapper" class="container-fluid">
      <div id="favoritesContainer">
          <button type="button" class="btn btn-primary" id="favoritesBtn">Save My favorites</button>
      </div>
    </div>
        <!-- Container to show favorites -->
      <div id="dogSelected" class="container"></div>
    </main>
  </body>
</html>
